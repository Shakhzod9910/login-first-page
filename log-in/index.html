<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c56270962.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body id="body">
<!-- <img src="https://picsum.photos/300/300/?random" alt=""> -->
    <section class="home">
        <div class="container">
            <h1 class="headerLogin">LOGIN TO YOUR ACCOUNT</h1>
            <form class="loginForm">
                <div class="loginWrapper"><input type="text" class="login" required>
                    <i class="fas fa-sign-in-alt"></i></div>
                <div class="passwordWrapper"><input type="text" class="password" required>
                    <i class="fas fa-key"></i></div>
                <button class="loginbtn" type="submit">LOGIN</button>
            </form>
        </div>
    </section>
    <template id="registr">
        <section class="registration">
            <div class="container">
                <h1 class="headerLogin">Enter new teacher's data</h1>
                <form class="registrationForm">
                    <div class="loginWrapper">
                        <input type="text" class="name" required>
                        <i class="far fa-user"></i>
                    </div>
                    <div class="passwordWrapper">
                        <input type="number" class="age" required>
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div class="jobsWrapper">
                        <select name="job" id="job" required>
                            <option value="1">JavaScript</option>
                            <option value="2">Python</option>
                            <option value="3">Java</option>
                            <option value="5">C</option>
                            <option value="7">Php</option>
                        </select>
                    
                            <i class="fas fa-tasks"></i>
                        
                        
                    </div>
                    <div class="skills">
                        <label for="JavaScript"><input name="JavaScript" value="1" type="checkbox"
                                class="additionSkills"><i class="fab fa-js-square"></i>JavaScript</label>
                        <label for="Python"><input name="Python" type="checkbox" value="2" class="additionSkills"><i
                                class="fab fa-python"></i>Python</label>
                        <label for="Java"><input name="Java" type="checkbox" value="3" class="additionSkills"><i
                                class="fab fa-java"></i>Java</label>
                        <label for="C"><input name="C" type="checkbox" value="5" class="additionSkills"><i
                                class="fas fa-copyright"></i>C</label>
                        <label for="Php"><input name="Php" type="checkbox" value="7" class="additionSkills"><i
                                class="fab fa-php"></i>Php</label>
                    </div>
                    <button class="loginbtn" type="submit">SUBMIT</button>
                </form>
        </section>
    </template>
    <div class="loadingWrapper">
        <div class="preWrapper">
            <div class="loading1"></div>
            <div class="loading2"></div>
            <div class="loading3"></div>
        </div>
        <span>Loading...</span>
    </div>

    <script src="main.js"></script>
</body>

</html>
